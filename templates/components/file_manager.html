<!-- 檔案管理頁面 -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" x-data="fileManager()">
    <!-- 頁面標題 -->
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900">檔案管理</h2>
        <p class="mt-2 text-gray-600">上傳、管理和分析您的 SQL 慢查詢日誌檔案</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- 檔案上傳區域 -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                    <i class="fas fa-upload mr-2 text-blue-600"></i>
                    檔案上傳
                </h3>
            </div>
            
            <div class="p-6">
                <!-- 上傳模式選擇 -->
                <div class="mb-6">
                    <div class="flex rounded-lg border border-gray-300 p-1 bg-gray-50">
                        <button 
                            @click="uploadMode = 'single'"
                            :class="uploadMode === 'single' ? 'bg-white shadow-sm text-blue-600' : 'text-gray-600 hover:text-gray-900'"
                            class="flex-1 flex items-center justify-center px-3 py-2 text-sm font-medium rounded-md transition-all">
                            <i class="fas fa-file mr-2"></i>
                            單檔上傳
                        </button>
                        <button 
                            @click="uploadMode = 'multiple'"
                            :class="uploadMode === 'multiple' ? 'bg-white shadow-sm text-blue-600' : 'text-gray-600 hover:text-gray-900'"
                            class="flex-1 flex items-center justify-center px-3 py-2 text-sm font-medium rounded-md transition-all">
                            <i class="fas fa-files mr-2"></i>
                            批量上傳
                        </button>
                    </div>
                </div>

                <!-- 單檔上傳表單 -->
                <form x-show="uploadMode === 'single'" 
                      hx-post="/api/upload_log" 
                      hx-encoding="multipart/form-data"
                      hx-target="#upload-result"
                      hx-indicator="#upload-indicator"
                      class="space-y-4">
                    
                    <!-- 檔案選擇 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">選擇檔案</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-blue-400 transition-colors">
                            <div class="space-y-1 text-center">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400"></i>
                                <div class="flex text-sm text-gray-600">
                                    <label for="single-file" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-500">
                                        <span>點擊選擇檔案</span>
                                        <input id="single-file" name="file" type="file" class="sr-only" required>
                                    </label>
                                    <p class="pl-1">或拖拽到這裡</p>
                                </div>
                                <p class="text-xs text-gray-500">支援任何文字格式檔案</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 分析名稱 -->
                    <div>
                        <label for="single-analysis-name" class="block text-sm font-medium text-gray-700 mb-2">分析檔案名稱 <span class="text-gray-400">(選填)</span></label>
                        <input 
                            type="text" 
                            id="single-analysis-name"
                            name="analysis_name"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="例如：2024-01-15_production (留空則自動命名)">
                        <p class="mt-1 text-xs text-gray-500">留空則根據檔案名和時間自動命名</p>
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <i class="fas fa-upload mr-2"></i>
                        上傳並分析
                    </button>
                </form>

                <!-- 多檔上傳表單 -->
                <form x-show="uploadMode === 'multiple'" 
                      hx-post="/api/upload_multiple_logs" 
                      hx-encoding="multipart/form-data"
                      hx-target="#upload-result"
                      hx-indicator="#upload-indicator"
                      class="space-y-4">
                    
                    <!-- 多檔案選擇 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">選擇多個檔案</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-blue-400 transition-colors">
                            <div class="space-y-1 text-center">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400"></i>
                                <div class="flex text-sm text-gray-600">
                                    <label for="multiple-files" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-500">
                                        <span>點擊選擇多個檔案</span>
                                        <input id="multiple-files" name="files" type="file" multiple class="sr-only" required>
                                    </label>
                                    <p class="pl-1">或拖拽到這裡</p>
                                </div>
                                <p class="text-xs text-gray-500">
                                    <i class="fas fa-info-circle mr-1"></i>
                                    支援任何格式，最多20個檔案
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 檔案預覽 -->
                    <div x-show="selectedFiles.length > 0" class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">已選擇的檔案</label>
                        <div class="max-h-32 overflow-y-auto bg-gray-50 rounded-lg p-3 space-y-1">
                            <template x-for="file in selectedFiles" :key="file.name">
                                <div class="flex justify-between items-center py-1 text-sm">
                                    <div class="flex items-center">
                                        <i class="fas fa-file-text mr-2 text-gray-400"></i>
                                        <span x-text="file.name" class="truncate"></span>
                                    </div>
                                    <span x-text="formatFileSize(file.size)" class="text-gray-500"></span>
                                </div>
                            </template>
                            <div class="border-t pt-2 mt-2 flex justify-between items-center font-medium text-blue-600">
                                <span>總計：<span x-text="selectedFiles.length"></span> 個檔案</span>
                                <span x-text="formatFileSize(totalSize)"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 分析名稱 -->
                    <div>
                        <label for="multiple-analysis-name" class="block text-sm font-medium text-gray-700 mb-2">分析檔案名稱 <span class="text-gray-400">(選填)</span></label>
                        <input 
                            type="text" 
                            id="multiple-analysis-name"
                            name="analysis_name"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="例如：合併分析_2024-01-15 (留空則自動命名)">
                        <p class="mt-1 text-xs text-gray-500">批量檔案將合併為一個分析，留空則自動命名</p>
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <i class="fas fa-layer-group mr-2"></i>
                        批量上傳並合併分析
                    </button>
                </form>

                <!-- 上傳指示器 -->
                <div id="upload-indicator" class="htmx-indicator mt-4">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <i class="fas fa-spinner fa-spin text-blue-600 mr-3"></i>
                            <div>
                                <h4 class="text-sm font-medium text-blue-800">處理中...</h4>
                                <p class="text-sm text-blue-600">正在上傳並分析檔案，請稍候...</p>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div class="bg-blue-200 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full animate-pulse" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 上傳結果 -->
                <div id="upload-result" class="mt-4"></div>
            </div>
        </div>

        <!-- 檔案列表區域 -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                    <i class="fas fa-folder mr-2 text-blue-600"></i>
                    分析檔案列表
                </h3>
                <button 
                    hx-get="/api/analysis_files_list"
                    hx-target="#files-list"
                    hx-swap="innerHTML"
                    class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <i class="fas fa-sync mr-2"></i>
                    重新整理
                </button>
            </div>
            
            <div class="p-6">
                <div id="files-list" 
                     hx-get="/api/analysis_files_list"
                     hx-trigger="load">
                    <!-- 檔案列表將載入到這裡 -->
                    <div class="animate-pulse space-y-3">
                        <div class="h-16 bg-gray-200 rounded"></div>
                        <div class="h-16 bg-gray-200 rounded"></div>
                        <div class="h-16 bg-gray-200 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function fileManager() {
    return {
        uploadMode: 'single',
        selectedFiles: [],
        totalSize: 0,
        
        init() {
            // 監聽檔案選擇變化
            this.$nextTick(() => {
                const multipleInput = document.getElementById('multiple-files');
                if (multipleInput) {
                    multipleInput.addEventListener('change', (e) => {
                        this.selectedFiles = Array.from(e.target.files);
                        this.totalSize = this.selectedFiles.reduce((sum, file) => sum + file.size, 0);
                    });
                }
            });
        },
        
        formatFileSize(bytes) {
            return window.formatFileSize(bytes);
        }
    }
}
</script>
